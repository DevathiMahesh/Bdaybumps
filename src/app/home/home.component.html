<!DOCTYPE html>
<html>
  <head>
    <style>
      .remcard {
        min-height: 500px;
        background-color: white;
        padding: 2%;
        border-radius: 10px;
        margin: "20px";
      }
      .homecontainer {
        background-color: #fefefe;
      }
      .feed {
        padding: 2%;
        margin: "20px";
        /* position: relative; */
    /* overflow-y: scroll; */
    /* scroll-behavior: smooth; */
      }
      .btnstyles {
        margin-right: 20px;
      }
      .pimage {
        border-radius: 50%;
        height: 90px;
        width: 90px;
      }
      .profilecard{
          border:1px solid black;
          border-radius: 10px;
          padding: 20px;
      }
      .item{
          padding: 20px;

      }
    </style>
  </head>
  <body>
    <div class="container-fluid homecontainer">
      <div class="row ">
        <div class="col col-md-3">
           <div class="item" *ngFor="let i of litems;">
               {{i}}
           </div>
        </div>
        <div class="col col-md-5  feed">
          <div class="shadow p-3 mb-5 bg-white rounded">
            <div class="row justify-content-md-center">
              <h4>
                <img
                  src="/assets/images/devathi.jpg"
                  alt="Profile"
                  class="img-thumbnail pimage col col-md-2"
                /><span style="margin-left: 30px" class="col col-md-8">Devathi Mahesh</span>
              </h4>
            </div>
            <div class="row " style="margin-left: 30px;margin-top: -20px;">
                <button class="offset-md-2 col col-md-3 btn btn-outline-dark btnstyles btn-sm">
                  <fa-icon [icon]="faplus" class="fa-lg"></fa-icon> Add Bestie
                </button>
                <button class="col col-md-5 btn btn-outline-dark btnstyles btn-sm">
                  <fa-icon [icon]="faImage" class="fa-lg"></fa-icon> Create
                  Memories
                </button>
             
            </div>
            <div class="row  mt-2" style="margin-left: 30px;">
              <input
                class=" offset-md-2 col col-md-8"
                type="search"
                placeholder="Search for hashtags"
                aria-label="Search"
              />
            </div>
           
           </div>
           <app-feed></app-feed>
         
        </div>
        <div class="offset-md-1 col col-md-3 remcard">
            <h4>Your Besties Timeline.</h4>
            <hr />
            <h5>Bday Stars of the day</h5>
            <app-remcard></app-remcard>
            <h5>Bday Stars of the Week</h5>
            <app-remcard></app-remcard>
            <h5>Bday Starts of the  Month</h5>
            <app-remcard></app-remcard>
          </div>
        <div></div>
      </div>
    </div>
  </body>
</html>
