<html>
    
        <head>
            <style>
           .pimage {
               border-radius: 10%;
               height: 200px;
               width: 200px;
             }
             button{
                 margin-top: 5px;
                 margin-bottom: 5px;

             }
             .alignbutton{
               display:flex;
               justify-content:flex-start;
             }
             fa-icon{
               margin-right: 20px;
               margin-left: 10px;
             }
            </style>
           </head>
    
    <body>
        <div class="container" style="margin-top:100px">
            <div class="row">
                <div class="col col-md-3">
                    <img
                    src="/assets/images/devathi.jpg"
                    alt="Profile"
                    class="img-thumbnail pimage col col-md-2"
                  />
                  <div class="row">
                     <h4>Devathi Mahesh</h4>
                    <button class="col col-md-8 btn btn-outline-dark alignbutton"> <fa-icon [icon]="faphoto" class="fa-lg"></fa-icon>Upload Photo</button>
                    <button class="col col-md-8 btn btn-outline-dark alignbutton" (click)="loadComponent('friends')"> <fa-icon [icon]="fafriends" class="fa-lg"></fa-icon> Friends(5)</button>
                    <button class="col col-md-8 btn btn-outline-dark alignbutton" (click)="loadComponent('besties')"> <fa-icon [icon]="fabesties" class="fa-lg"></fa-icon>Besties(2)</button>
                    <button class="col col-md-8 btn btn-outline-dark alignbutton" (click)="loadComponent('memories')"> <fa-icon [icon]="famemories" class="fa-lg"></fa-icon> Memories(2)</button>
                    <button class="col col-md-8 btn btn-outline-dark alignbutton" (click)="loadComponent('gifts')"> <fa-icon [icon]="fagifts" class="fa-lg"></fa-icon>Gifts(10)</button>
                    <button class="col col-md-8 btn btn-outline-dark alignbutton" (click)="loadComponent('orders')"> <fa-icon [icon]="faorders" class="fa-lg"></fa-icon>Orders(5)</button>
                </div>
                </div>
                <div class="col col-md-8">
                    <h3>Profile Details</h3>
                    <div class="row">
                    <div class="form-group mb-3 mt-1 col col-md-6">
                        <label for="userName">FirstName:</label>
                        <input
                          type="text"
                          name="firstname"
                          class="form-control"
                          id="firstname"
                          aria-describedby="emailHelp"
                          placeholder="Enter FirstName"
                          
                        />
                      </div>
                      <div class="mb-3 col col-md-6">
                        <label for="exampleInputPassword1">LastName:</label>
                        <input
                          type="text"
                          name="lastname"
                          class="form-control"
                          id="exampleInputPassword1"
                          placeholder="Enter LastName"
                        
                        />
                      </div>
                    </div>
                    <div class="row">
                        <div class="form-group mb-3 mt-1 col col-md-6">
                            <label for="userName">Email: (Primary Email)</label>
                            <input
                              type="email"
                              name="email"
                              class="form-control"
                              id="email"
                              aria-describedby="emailHelp"
                              placeholder="Enter Email"
                              
                            />
                          </div>
                          <div class="form-group mb-3 mt-1 col col-md-6">
                            <label for="userName">Phone: (Primary Contact)</label>
                            <input
                              type="text"
                              name="phone"
                              class="form-control"
                              id="phone"
                              aria-describedby="emailHelp"
                              placeholder="Enter phone number"
                              
                            />
                          </div>
                    </div>
                    <div class="row">
                      <div class="form-group mb-3 mt-1 col col-md-6">
                          <label for="userName">Email: (Recovery Email)</label>
                          <input
                            type="email"
                            name="recoveryemail"
                            class="form-control"
                            id="recoveryemail"
                            aria-describedby="emailHelp"
                            placeholder="Enter Recovery Email"
                            
                          />
                        </div>
                        <div class="form-group mb-3 mt-1 col col-md-6">
                          <label for="userName">Phone: (Secondary Contact)</label>
                          <input
                            type="text"
                            name="secondaryphone"
                            class="form-control"
                            id="phone"
                            aria-describedby="phone2"
                            placeholder="Enter phone number(secondary contact)"
                            
                          />
                        </div>
                  </div>

                    <hr/>
                    <h3>Permanent Address</h3>
                    <div class="row">
                      <div class="form-group mb-3 mt-1 col col-md-6">
                          <label for="ad1">Address Line 1</label>
                          <input
                            type="text"
                            name="address1"
                            class="form-control"
                            id="address1"
                            aria-describedby="emailHelp"
                            placeholder=""
                            
                          />
                        </div>
                        <div class="form-group mb-3 mt-1 col col-md-6">
                          <label for="address2">Address Line 2</label>
                          <input
                            type="text"
                            name="address2"
                            class="form-control"
                            id="address2"
                            aria-describedby="address2"
                            placeholder=""
                            
                          />
                        </div>
                  </div>
                  <div class="row">
                    <div class="form-group mb-3 mt-1 col col-md-3">
                        <label for="country">Select Country</label>
                        <input
                          type="dropdown"
                          name="country"
                          class="form-control"
                          id="country"
                          aria-describedby="emailHelp"
                          placeholder="Select Country"
                          
                        />
                      </div>
                      <div class="form-group mb-3 mt-1 col col-md-3">
                        <label for="userName">Select State</label>
                        <input
                          type="text"
                          name="state"
                          class="form-control"
                          id="state"
                          aria-describedby="state"
                          placeholder="Select State"
                          
                        />
                      </div>
                    
                        <div class="form-group mb-3 mt-1 col col-md-3">
                            <label for="district">Select District</label>
                            <input
                              type="text"
                              name="district"
                              class="form-control"
                              id="district"
                              aria-describedby="district"
                              placeholder="Select District"
                              
                            />
                          </div>
                          <div class="form-group mb-3 mt-1 col col-md-3">
                            <label for="pincode">Pincode</label>
                            <input
                              type="text"
                              name="pincode"
                              class="form-control"
                              id="pincode"
                              aria-describedby="pincode"
                              placeholder="Enter pincode"
                              
                            />
                          </div>
                    
  
                </div>
                <hr/>
                <h3>Secondary Address</h3>
                <div class="row">
                  <div class="form-group mb-3 mt-1 col col-md-6">
                      <label for="ad1">Address Line 1</label>
                      <input
                        type="text"
                        name="address1"
                        class="form-control"
                        id="address1"
                        aria-describedby="emailHelp"
                        placeholder=""
                        
                      />
                    </div>
                    <div class="form-group mb-3 mt-1 col col-md-6">
                      <label for="address2">Address Line 2</label>
                      <input
                        type="text"
                        name="address2"
                        class="form-control"
                        id="address2"
                        aria-describedby="address2"
                        placeholder=""
                        
                      />
                    </div>
              </div>
              <div class="row">
                <div class="form-group mb-3 mt-1 col col-md-3">
                    <label for="country">Select Country</label>
                    <input
                      type="dropdown"
                      name="country"
                      class="form-control"
                      id="country"
                      aria-describedby="emailHelp"
                      placeholder="Select Country"
                      
                    />
                  </div>
                  <div class="form-group mb-3 mt-1 col col-md-3">
                    <label for="userName">Select State</label>
                    <input
                      type="text"
                      name="state"
                      class="form-control"
                      id="state"
                      aria-describedby="state"
                      placeholder="Select State"
                      
                    />
                  </div>
                
                    <div class="form-group mb-3 mt-1 col col-md-3">
                        <label for="district">Select District</label>
                        <input
                          type="text"
                          name="district"
                          class="form-control"
                          id="district"
                          aria-describedby="district"
                          placeholder="Select District"
                          
                        />
                      </div>
                      <div class="form-group mb-3 mt-1 col col-md-3">
                        <label for="pincode">Pincode</label>
                        <input
                          type="text"
                          name="pincode"
                          class="form-control"
                          id="pincode"
                          aria-describedby="pincode"
                          placeholder="Enter pincode"
                          
                        />
                      </div>
                

            </div>
            <hr/>

                    
                </div>
            </div>
        </div>
    </body>
</html>
